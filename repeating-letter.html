<script>
  // create a blank array
  // set count = 1
  // run a foor loop
  // simply write a condition if current str is equal to str of i then simply i++  to count the occurence
  // else initialise with 1

  let str = "AAAABBBCCDAABB";
  let count = 1;
  let resultStr = "";

  for (let i = 0; i < str.length; i++) {
    if (str[i] === str[i + 1]) {
      count++;
    } else {
      resultStr = resultStr + str[i] + count;
      count = 1;
    }
  }
  document.write(resultStr);
</script>
